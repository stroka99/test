<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>burns off road</title>
<link rel="stylesheet" href="css/foundation.css">
<link rel="stylesheet" href="css/app.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300,400,500,700&amp;subset=cyrillic-ext" rel="stylesheet">
</head>
<body>
<div class="eclipse-body"></div>
<div id="mobile-nav-wrapper" data-toggler=".is-active"></div>
<div id="body-wrapper">
  <div id="header">
    <div id="header-wrapper">
      <div class="row header">
        <button id="trigger" type="button" class="c-hamburger c-hamburger--htx"  data-toggler=".is-active" data-toggle="mobile-nav-wrapper trigger"> <span></span> </button>
        <a class="logo" href="#" title="Burns Off Road"></a>
        <form id="search-bar"  class="search-bar">
          <input type="search" placeholder="Поиск">
        </form>
        <a class="top-profile float-right" href="#" data-toggle="top-profile-dropdown"> <span class="top-profile-name">Виталий</span> <img class="top-profile-img" src="https://pp.vk.me/c623726/v623726939/1b43d/KNHl8fVNUaY.jpg" alt="Виталий"> <span class="arrow-down"></span> </a>
        <div class="dropdown-pane bottom" id="top-profile-dropdown" data-dropdown data-options="hOffset: 0; closeOnClick: true;"> top-profile-dropdown </div>
        <div id="notification-bar" class="button-group float-right">
          <div class="button float-right icon notification is-notify" data-toggle="notification-dropdown"> <span class="notify-bubble">12</span> </div>
          <div class="button float-right icon messages" data-toggle="messages-dropdown"></div>
          <div class="button float-right icon friends" data-toggle="friends-dropdown"></div>
        </div>
        <div class="dropdown-pane bottom " id="friends-dropdown" data-dropdown data-options="hOffset: 69; closeOnClick: true; "> friends </div>
        <div class="dropdown-pane bottom" id="messages-dropdown" data-dropdown data-options="hOffset: 35; closeOnClick: true;"> messages </div>
        <div class="dropdown-pane bottom" id="notification-dropdown" data-dropdown data-options="hOffset: 0; closeOnClick: true;"> notification </div>
      </div>
    </div>
  </div>
  <div class="row mid-body">
    <div id="page-body" class="float-right map-constructor">
      <div id="map-constructor"></div>
      <div class="map-constructor-top-bar"> <a class="button icon-32 tool-gpx float-left"></a>
        <form id="map-constructor-search-bar" class="search-bar">
          <input placeholder="Поиск маршрутов" type="search">
        </form>
        <div class="tools-transport button-group tiny">
          <button type="button" class="button is-active"> <!-- is-active выбранный елемент-->
          <div class="icon-32 trans-atv-hover float-left"></div>
          <div>Квадроцикл</div>
          </button>
          <button type="button" class="button">
          <div class="icon-32 trans-buggy-hover float-left"></div>
          <div>Баг</div>
          </button>
          <button type="button" class="button">
          <div class="icon-32 trans-motocross-hover float-left"></div>
          <div>Мотоцикл</div>
          </button>
          <button type="button" class="button">
          <div class="icon-32 trans-4x4-hover float-left"></div>
          <div>Внедорожник</div>
          </button>
          <button type="button" class="button">
          <div class="icon-32 trans-snowmobile-hover float-left"></div>
          <div>Снегоход</div>
          </button>
        </div>
        <a class="button secondary small float-right"  data-open="exampleModal">
        <div class="icon-32 ic-accept float-left"></div>
        Сохранить</a> 
        
        <!-- Modal -->
        <div class="reveal" id="exampleModal" data-reveal>
          <div class="modal-header">
            <h3>Сохранить маршрут</h3>
          </div>
          <div class="modal-content">
            <p>modal-content</p>
          </div>
          <div class="modal-footer clearfix">
            <button class="button  tiny float-left" type="button">Экспортировать</button>
            <span>modal-content</span><!-- Удалишь, для примера вставил -->
            <button class="button secondary tiny float-right" type="button">Сохранить</button>
            <!-- Удалишь, для примера вставил -->
            <button class="button  tiny float-right" type="button">Oтмена</button>
          </div>
          <button class="close-button" data-close="" aria-label="Close modal" type="button"> <span aria-hidden="true">&times;</span> </button>
        </div>
        <!-- Modal --> 
        
      </div>
      <div class="map-constructor-left-bar">
        <button type="button" class="arrow-tool">
        <div class="icon-32 ic-arrow-tool float-left"></div>
        </button>
        <div class=" button-group edit-tools">
          <button type="button" class="is-active"><!-- is-active выбранный елемент-->
          <div class="icon-32 ic-point-tool"></div>
          </button>
          <button type="button">
          <div class="icon-32 ic-undo"></div>
          </button>
          <button type="button">
          <div class="icon-32 ic-redo"></div>
          </button>
          <button type="button">
          <div class="icon-32 ic-clear"></div>
          </button>
        </div>
        <div class=" button-group marker-tools">
          <button type="button">
          <div class="icon-32 ic-parking"></div>
          </button>
          <button type="button">
          <div class="icon-32 ic-gas"></div>
          </button>
          <button type="button">
          <div class="icon-32 ic-sto"></div>
          </button>
          <button type="button">
          <div class="icon-32 ic-rest"></div>
          </button>
          <button type="button">
          <div class="icon-32 ic-hotel"></div>
          </button>
        </div>
      </div>
      <div class="map-constructor-right-bar">
        <button type="button" class="circle-button layers-btn">
        <div class="icon-32 ic-layers"></div>
        </button>
        <div class=" button-group zoom-btn">
          <button type="button" class="circle-button">
          <div class="icon-32 ic-zoom-in"></div>
          </button>
          <button type="button" class="circle-button layers-btn">
          <div class="icon-32 ic-zoom-out"></div>
          </button>
        </div>
        <button type="button" class="circle-button geolocation-btn">
        <div class="icon-32 ic-geolocation"></div>
        </button>
      </div>
      <div class="map-constructor-bottom-bar">
        <div>
          <div class="icon-32 ic-gps float-left"></div>
          <div class="float-left">
            <div class="color-black fs12">56.861399, 53.213832</div>
          </div>
        </div>
        <div class="route-details">
          <div class=" small-3 columns np">
            <div class="icon-32 ic-distance float-left"></div>
            <div class="float-left fs10">
              <div class="color-gray tup">Дистанция</div>
              <div class="color-black "><span class="fs14">256 </span>км</div>
            </div>
          </div>
          <div class=" small-3 columns np">
            <div class="icon-32 ic-clock float-left"></div>
            <div class="float-left fs10">
              <div class="color-gray tup">Длительность</div>
              <div class="color-black "><span class="fs14">07:<span class="fs12">30</span></span> ч</div>
            </div>
          </div>
          <div class=" small-3 columns np">
            <div class="icon-32 ic-asl-min float-left"></div>
            <div class="float-left fs10">
              <div class="color-gray tup">Над уровнем моря</div>
              <div class="color-black ">min. <span class="fs14">40 </span>м</div>
            </div>
          </div>
          <div class=" small-3 columns np">
            <div class="icon-32 ic-asl-max float-left"></div>
            <div class="float-left fs10">
              <div class="color-gray tup">Над уровнем моря</div>
              <div class="color-black ">max. <span class="fs14">2800 </span>м</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery.js"></script> 
<script src="js/what-input.js"></script> 
<script src="js/foundation.js"></script> 
<script src="js/app.js"></script>
</body>
</html>
